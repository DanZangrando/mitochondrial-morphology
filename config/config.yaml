# Configuration file for Mitochondrial Morphology Analysis

# Data paths
data:
  raw_data_path: "data/data.csv"
  
# Feature columns for analysis
features:
  numerical:
    - "N mitocondrias"
    - "SUMA IsoVol"
    - "PROM IsoVol"
    - "SUMA Surface"
    - "PROM Surface"
    - "SUMA Length"
    - "PROM Length"
    - "SUMA RoughSph"
    - "PROM RoughSph"
  
  categorical:
    - "Group"
    - "Sex"
  
  metadata:
    - "Participant"
    - "Age"

# PCA configuration
pca:
  n_components: 3
  standardize: true

# LSTM Classifier configuration
classifier:
  architecture:
    input_dim: 8  # Number of morphometric features (excluding metadata)
    hidden_dim: 64  # LSTM hidden dimension
    num_layers: 2  # Number of LSTM layers
    dropout_rate: 0.3  # Dropout for regularization
    bidirectional: true  # Use bidirectional LSTM
    fc_layers: [128, 64, 32]  # Fully connected classifier head
    num_classes: 2  # CT vs ELA
  
  training:
    batch_size: 16
    max_epochs: 50
    learning_rate: 0.001
    early_stopping_patience: 15
    early_stopping_min_delta: 0.001
    checkpoint_monitor: 'val_acc'
    checkpoint_save_top_k: 3
    val_split: 0.2  # Proportion of participants for validation
    random_state: 42
    
  logging:
    log_dir: "logs/"
    experiment_name: "lstm_classifier"

# Visualization
visualization:
  color_by_default: "Group"
  figure_size: [10, 8]
  style: "whitegrid"

